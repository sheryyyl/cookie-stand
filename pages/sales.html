<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookie stand</title>
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="t-header">
            <h1>Welcome to Pat's Salmon Cookie</h1>
        </div>
        <nav>
            <a href="./../index.html">Home </a>
            <a href="./sales.html"> sales Data</a>
        </nav>
    </header>
    <main>
        <section class="container">
            <form id="add-location">
                <fieldset>
                    <legend>Agregar una nueva tienda</legend>
                    
                    <label for="location">Ingrese la tienda:</label>
                    <input id="location" type="text" placeholder="Ingrese la tienda" required />
        
                    <label for="minConsumidoresPorHora">Ingrese el número mínimo de consumidores:</label>
                    <input id="minConsumidoresPorHora" type="number" placeholder="Mínimo de consumidores" required />
        
                    <label for="maxConsumidoresPorHora">Ingrese el número máximo de consumidores:</label>
                    <input id="maxConsumidoresPorHora" type="number" placeholder="Máximo de consumidores" required />
        
                    <label for="promedioGalletasPorPersona">Ingrese el promedio de galletas consumidas:</label>
                    <input id="promedioGalletasPorPersona" type="number" placeholder="Promedio de galletas consumidas" required />
        
                    <button type="submit">Agregar tienda</button>
                </fieldset>
            </form>
            <section class="table" id="root"></section>
        </section>
        
    </main>
    <footer>
        <div class="footer">
            <div class="row">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-youtube"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
            </div>

            <div class="row">
                2023 Salmon cookie
            </div>
        </div>
    </footer>
    <script src="../js/app.js"></script>
</body>

</html>
